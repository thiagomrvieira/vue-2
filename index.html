<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lean vue 2 course</title>

    <style>
        .color-red {
            color: red;
        }

        .is-loading {
            opacity: 0.5;
        }

    </style>
</head>
<body>
    
    <div id="root">
       
        <h2>All tasks</h2>

        <ul>
            <li v-for="task in tasks"> {{ task.name }} </li>
        </ul>

        <h2>Incomplete tasks</h2>
        <ul>
            <li v-for="task in incompleteTasks"> {{ task.name}} </li>
        </ul>

    </div>
    
    
    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"> </script>

    <script>

        new Vue({
            
            el: '#root',
            
            data: {
                tasks: [
                    {name: 'Task 1', status: 'complete'},
                    {name: 'Task 2', status: 'complete'},
                    {name: 'Task 3', status: 'incomplete'},
                    {name: 'Task 4', status: 'complete'},
                    {name: 'Task 5', status: 'incomplete'},
                    {name: 'Task 6', status: 'complete'},
                ],
            },

            computed: {
                
                incompleteTasks() {
                    return this.tasks.filter(task => task.status === 'incomplete')
                }

            }

        });
        
    </script>
</body>
</html>
