<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lean vue 2 course</title>

    <style>
        .color-red {
            color: red;
        }

        .is-loading {
            opacity: 0.5;
        }

    </style>
</head>
<body>
    
    <div id="root">
       
        <button :title="title"> Hover over me</button>

        <h1 :class="className"> Binding class</h1>

        <button 
            :class="{ 'is-loading': isLoading }"
            @click="add"  
            :disabled="disabled" 
        > Hey yah</button>

    </div>
    
    
    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"> </script>

    <script>

        new Vue({
            
            el: '#root',
            
            data: {
                title: 'Now the title is beeing set by vue',
                className: 'color-red',
                isLoading: false,
                disabled: false,
            },

            methods: {
                add() {
                    this.isLoading = true;
                    this.disabled = true;
                }
            },

        });
        
    </script>
</body>
</html>
